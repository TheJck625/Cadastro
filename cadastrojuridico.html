<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet"href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="favicon/favicon.ico" />

    <!------>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-light fixed-top sticky-top">
            <a class="navbar-brand" href="#"><img src="img/logo1.png" alt="logo"></a>
            <ul class="nav navbar-nav ml-auto">
                <li><h3 class="navbar-toggler-right">Cadastro de pessoa jurídica</h3></li>
            </ul>
        </nav> 
        <header>
        </header>
        <form action="">
            <div class="row">
                <div class="col-sm-2" id="nulo"></div>
                <div class="col-sm-8" id="formulario">
                    <br />
                    <h2>Dados Cadastrais</h2>
                    <hr />
                    <div class="form-group row">
                        <div class="razaosocial mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="razaosocial">Razão Social</label>
                                <input type="text" class="form-control" id="razaosocial" placeholder="Digite a razão social" required>
                            </div>
                        </div>
                        <div class="nomefantasia mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nomefantasia">Nome Fantasia</label>
                                <input type="text" class="form-control" id="nomefantasia" placeholder="Digite o nome fantasia" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="CNPJ mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="CNPJ">CNPJ</label>
                                <input type="text" class="form-control" id="CNPJ" placeholder="Digite o CNPJ" maxlength="14" required>
                            </div>
                        </div>
                        <div class="inscestad mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="inscestad">Inscrição Estadual</label>
                                <input type="text" class="form-control" id="inscestad" placeholder="Digite a Insc. Estadual" maxlength="14" required>
                            </div>
                        </div>
                        <div class="qtdcolaboradores mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="qtdcolaboradores">Nº de Colaboradores</label>
                                <input type="number" class="form-control" name="qtdcolaboradores" id="qtdcolaboradores" placeholder="0">
                            </div>
                        </div>
                        <div class="dtfund mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="dtfund">Data de Fundação</label>
                                <input type="date" name="dtfund" id="dtfund" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="ramoativ mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="ramoativ">Ramo de Atividade</label><br />
                                <input type="text" class="form-control" id="ramoativ" name="ramoativ" placeholder="Digite o Ramo de Atividade" required>
                            </div>
                        </div>
                        <div class="nomesocio mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nomesocio">Sócio Administrador</label><br />
                                <input type="text" class="form-control" id="nomesocio" name="nomesocio" placeholder="Digite o Nome do Sócio" required>
                            </div>
                        </div>
                        <div class="CPFs mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="CPFs">CPF</label>
                                <input type="text" class="form-control" id="CPFs" placeholder="Digite o CPF" maxlength="11" required>
                            </div>
                        </div>
                    </div>
                    <br />
                    <h2>Endereço e contato</h2>
                    <hr />
                    <div class="form-group row">
                        <div class="logradouro mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="logradouro">Endereço</label>
                                <input type="text" class="form-control" placeholder="Digite o endereço" id="logradouro" name="logradouro" required>
                            </div>
                        </div>
                        <div class="nroend mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nroend">Número</label>
                                <input type="text" class="form-control" placeholder="Numero" id="nroend" name="nroend" required>
                            </div>
                        </div>
                        <div class="complemento mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" placeholder="Complemento" id="complemento" name="complemento" required>
                            </div>
                        </div>                           
                    </div>
                    <div class="form-group row">
                        <div class="bairro mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" placeholder="Digite o bairro" id="bairro" name="bairro" required="required">
                            </div>
                        </div>
                        <div class="CEP mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="CEP">CEP</label>
                                <input type="text" class="form-control" placeholder="CEP" id="CEP" name="CEP" required>
                            </div>
                        </div>
                        <div class="cidade mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" placeholder="cidade" id="cidade" name="cidade" required>
                            </div>
                        </div>
                        <div class="uf mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="uf">Estado</label>
                                <select id="inputEstado" class="form-control">
                                    <option selected>Escolha um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="dddt mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="dddt">DDD</label>
                                <input type="text" class="form-control" placeholder="DDD" id="dddt" name="dddt" required maxlength="2">
                            </div>
                        </div>
                        <div class="telefone mx-sm-1 mb-2">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone" required maxlength="8">
                            </div>
                        </div>
                        <div class="email mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="email">E-mail p/ envio de NF-e</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail NF-e">
                            </div>
                        </div>
                        <div class="emailc mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="emailc">E-mail p/ contato</label>
                                <input type="email" name="emailc" id="emailc" class="form-control" placeholder="E-mail p/ contato">
                            </div>
                        </div>
                    </div>
                    <h2>Documentos Diversos</h2>
                    <hr /> 
                    <br />
                    <div class="form-group row">
                        <div class="contratosocial mx-sm-5 mb-2">
                            <div class="form-group">
                                <label for="contratosocial">Contrato Social</label><br />
                                <input type="file" class="form-group" name="contratosocial" id="contratosocial">
                            </div>
                        </div>
                        <div class="balancete mx-sm-5 mb-2">
                            <div class="form-group">
                                <label for="balancete">Último balaço ou balancete</label><br />
                                <input type="file" class="form-group" name="balancete" id="balancete">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="decir mx-sm-5 mb-2">
                            <div class="form-group">
                                <label for="decir">Declaração de I.R.</label><br />
                                <input type="file" class="form-group" name="decir" id="decir">
                            </div>
                        </div>
                        <div class="outros mx-sm-5 mb-2">
                            <div class="form-group">
                                <label for="outros">Documentos complementares</label><br />
                                <input type="file" class="form-group" name="outros" id="outros">
                            </div>
                        </div>
                    </div>  
                    <br />
                    <h2>Referências Bancárias</h2>
                    <hr /> 
                    <br />
                    <div class="form-group row">
                        <div class="banco mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="banco1">Banco</label>
                                <input type="text" class="form-control" name="banco1" id="banco1" placeholder="Digite o nome do banco" required>
                            </div>
                        </div>
                        <div class="agencia mx-sm-3 mb-s">
                            <div class="form-group">
                                <label for="agencia1">Agência</label>
                                <input type="text" class="form-control" mame="agencia1" id="agencia1" placeholder="Digite a agência" required>
                            </div>
                        </div>
                        <div class="conta mx-sm-3 mb-s">
                            <div class="form-group">
                                <label for="conta1">Conta</label>
                                <input type="text" class="form-control" mame="conta1" id="conta1" placeholder="Digite a conta" required>
                            </div>
                        </div>
                        <div class="gerente mx-sm-3 mb-s">
                            <div class="form-group">
                                <label for="gerente1">Gerente</label>
                                <input type="text" class="form-control" mame="gerente1" id="gerente1" placeholder="Digite o nome do Gerente" required>
                            </div>
                        </div>
                        <div class="dddt mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="dddt1">DDD</label>
                                <input type="text" class="form-control" placeholder="DDD" id="dddtg" name="dddt" required maxlength="2">
                            </div>
                        </div>
                        <div class="telefone mx-sm-1 mb-2">
                            <div class="form-group">
                                <label for="telefone1">Telefone</label>
                                <input type="text" class="form-control" name="telefone1" id="telefoneg1" placeholder="Telefone" required maxlength="8">
                            </div>
                        </div>
                        <div class="banco mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="banco">Banco</label>
                                <input type="text" class="form-control" name="banco" id="banco" placeholder="Digite o nome do banco" required>
                            </div>
                        </div>
                        <div class="agencia mx-sm-3 mb-s">
                            <div class="form-group">
                                <label for="agencia">Agência</label>
                                <input type="text" class="form-control" mame="agencia" id="agencia" placeholder="Digite a agência" required>
                            </div>
                        </div>
                        <div class="conta mx-sm-3 mb-s">
                            <div class="form-group">
                                <label for="conta">Conta</label>
                                <input type="text" class="form-control" mame="conta" id="conta" placeholder="Digite a conta" required>
                            </div>
                        </div>
                        <div class="gerente mx-sm-3 mb-s">
                            <div class="form-group">
                                <label for="gerente">Gerente</label>
                                <input type="text" class="form-control" mame="gerente" id="gerente" placeholder="Digite o nome do Gerente" required>
                            </div>
                        </div>
                        <div class="dddt mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="dddt">DDD</label>
                                <input type="text" class="form-control" placeholder="DDD" id="dddtg" name="dddt" required maxlength="2">
                            </div>
                        </div>
                        <div class="telefone mx-sm-1 mb-2">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" name="telefone" id="telefoneg" placeholder="Telefone" required maxlength="8">
                            </div>
                        </div>
                    </div>
                    <h2>Informações Adicionais</h2>
                    <hr /> 
                    <br />
                    <div class="form-group row">
                        <div class="participacao mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="participacao">Possui participação em alguma empresa?</label>
                                <select id="inputParticipacao" class="form-control">
                                    <option value="S">Sim</option>
                                    <option selected value="N">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="cliente mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cliente">A empresa já é nossa parceira?</label>
                                <select id="inputCliente" class="form-control">
                                    <option value="S">Sim</option>
                                    <option selected value="N">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="nomeemp mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nomeemp">Nome da Empresa</label>
                                <input type="text" class="form-control" id="nomeemp" name="nomeemp" placeholder="Digite o nome da empresa" required>
                            </div>
                        </div>
                        <div class="cnpjemp mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cnpjemp">CNPJ da Empresa</label>
                                <input type="text" class="form-control" id="cnpjemp" name="cnpjemp" placeholder="Dgite o CNPJ" required>
                            </div>
                        </div>
                    </div>
                    <h2>Tipos de Compra</h2>
                    <hr /> 
                    <br />
                    <div class="form-group row">
                        <div class="ordcompra mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="ordcompra">Por ordem de compra</label>
                                <select id="ordcompra" class="form-control">
                                    <option value="S">Sim</option>
                                    <option selected value="N">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="poremail mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="poremail">Por E-mail</label>
                                <select id="poremail" class="form-control">
                                    <option value="S">Sim</option>
                                    <option selected value="N">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="verbal mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="verbal">Verbalmente</label>
                                <select id="verbal" class="form-control">
                                    <option value="S">Sim</option>
                                    <option selected value="N">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="autoriza mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="autoriza">Autoriza alguém a Comprar?</label>
                                <select id="autoriza" class="form-control">
                                    <option value="S">Sim</option>
                                    <option selected value="N">Não</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="nomecomp1 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nomecomp1">Nome do autorizado</label>
                                <input type="text" class="form-control" id="nomecomp1" name="nomecomp1" placeholder="Dgite o nome do comprador" required> 
                            </div>
                        </div>
                        <div class="cpfcomp1 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cpfcomp1">CPF do autorizado</label>
                                <input type="text" class="form-control" id="cpfcomp1" name="cpfcomp1" placeholder="Dgite o CPF" required> 
                            </div>
                        </div>
                        <div class="cargocomp1 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cargocomp1">Cargo do autorizado</label>
                                <input type="text" class="form-control" id="cargocomp1" name="cargocomp1" placeholder="Dgite o cargo do comprador" required> 
                            </div>
                        </div>
                    </div>    
                    <div class="form-group row">
                        <div class="nomecomp2 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nomecomp3">Nome do autorizado</label>
                                <input type="text" class="form-control" id="nomecomp2" name="nomecomp2" placeholder="Dgite o nome do comprador" required> 
                            </div>
                        </div>
                        <div class="cpfcomp2 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cpfcomp2">CPF do autorizado</label>
                                <input type="text" class="form-control" id="cpfcomp2" name="cpfcomp2comp" placeholder="Dgite o CPF" required> 
                            </div>
                        </div>
                        <div class="cargocomp2 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cargocomp2">Cargo do autorizado</label>
                                <input type="text" class="form-control" id="cargocomp2" name="cargocomp2" placeholder="Dgite o cargo do comprador" required> 
                            </div>
                        </div>
                    </div>    
                    <div class="form-group row">
                        <div class="nomecomp3 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="nomecomp3">Nome do autorizado</label>
                                <input type="text" class="form-control" id="nomecomp3" name="nomecomp3" placeholder="Dgite o nome do comprador" required> 
                            </div>
                        </div>
                        <div class="cpfcomp3 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cpfcomp3">CPF do autorizado</label>
                                <input type="text" class="form-control" id="cpfcomp3" name="cpfcomp3" placeholder="Dgite o CPF" required> 
                            </div>
                        </div>
                        <div class="cargocomp3 mx-sm-3 mb-2">
                            <div class="form-group">
                                <label for="cargocomp3">Cargo do autorizado</label>
                                <input type="text" class="form-control" id="cargocomp3" name="cargocomp3" placeholder="Dgite o cargo do comprador" required> 
                            </div>
                        </div>
                    </div>

                    <div id="botao">
                        <div class="btconfirmar">
                            <div class="form-group">
                                <input type="button" class="btn btn-success" value="Confirmar" id="btconfirmar" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
